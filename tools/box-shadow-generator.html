<body>
    <header class="header">
        <nav class="nav container">
            <a href="../index.html" class="logo">ðŸ§° DevToolBox</a>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>

                <li><a href="../about.html">About</a></li>

                <li><button id="theme-toggle" class="theme-toggle">ðŸŒ™</button></li>
            </ul>
        </nav>
    </header>
    <div class="tool-container section">
        <div class="tool-header">
            <h1>Box Shadow Generator</h1>
            <p style="color: var(--text-secondary);">Generate CSS box-shadow code</p>
        </div>
        <div class="grid" style="grid-template-columns: 1fr 1fr; gap: var(--spacing-xl);">
            <!-- Controls -->
            <div class="controls-panel">
                <div class="input-group">
                    <label for="horizontal" style="display: flex; justify-content: space-between;">
                        Horizontal Length <span id="horizontal-val">10px</span>
                    </label>
                    <input type="range" id="horizontal" min="-100" max="100" value="10">
                </div>

                <div class="input-group">
                    <label for="vertical" style="display: flex; justify-content: space-between;">
                        Vertical Length <span id="vertical-val">10px</span>
                    </label>
                    <input type="range" id="vertical" min="-100" max="100" value="10">
                </div>

                <div class="input-group">
                    <label for="blur" style="display: flex; justify-content: space-between;">
                        Blur Radius <span id="blur-val">5px</span>
                    </label>
                    <input type="range" id="blur" min="0" max="100" value="5">
                </div>

                <div class="input-group">
                    <label for="spread" style="display: flex; justify-content: space-between;">
                        Spread Radius <span id="spread-val">0px</span>
                    </label>
                    <input type="range" id="spread" min="-100" max="100" value="0">
                </div>

                <div class="input-group">
                    <label for="color">Shadow Color</label>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <input type="color" id="color" value="#000000"
                            style="height: 40px; width: 60px; padding: 0; border: none; cursor: pointer;">
                        <input type="text" id="color-hex" value="#000000" style="width: auto; flex-grow: 1;">
                    </div>
                </div>

                <div class="input-group">
                    <label for="opacity" style="display: flex; justify-content: space-between;">
                        Opacity <span id="opacity-val">0.75</span>
                    </label>
                    <input type="range" id="opacity" min="0" max="1" step="0.01" value="0.75">
                </div>

                <div class="input-group">
                    <label for="inset">
                        <input type="checkbox" id="inset"> Inset
                    </label>
                </div>
            </div>

            <!-- Preview & Output -->
            <div class="preview-panel">
                <div
                    style="background-color: white; padding: 2rem; border-radius: var(--radius-lg); border: 1px solid var(--border-color); display: flex; justify-content: center; align-items: center; min-height: 300px; margin-bottom: var(--spacing-lg);">
                    <div id="preview-box"
                        style="width: 150px; height: 150px; background-color: #6366f1; border-radius: var(--radius-md);">
                    </div>
                </div>

                <div class="output-group">
                    <label>CSS Code</label>
                    <div class="output-area" id="css-output" style="min-height: auto; padding: 1rem;">box-shadow: 10px
                        10px 5px 0px rgba(0,0,0,0.75);</div>
                    <button id="copy-btn" class="btn btn-secondary mt-2" style="width: 100%;">Copy CSS</button>
                </div>
            </div>
        </div>

        <div class="ad-container ad-content">ðŸ“¢ Google AdSense Ad Space</div>

</body>
